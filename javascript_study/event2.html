<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="text-inputs" placeholder="username">
    <input type="text" class="text-inputs" placeholder="password">
    <input type="text" class="text-inputs" placeholder="name">
    <input type="text" class="text-inputs" placeholder="email">
    
    <ul>
        <li class="preview-datas">username: </li>
        <li class="preview-datas">password: </li>
        <li class="preview-datas">name: </li>
        <li class="preview-datas">email: </li>
    </ul>

    <script>
        const textInput = document.querySelectorAll(".text-inputs");
        for(let i = 0; i < textInput.length -1; i++) {
            textInput[i].onkeyup = (e) => {
                if(e.keyCode === 13) {
                    textInput[i + 1].focus();
                }
            }
        }

        textInput[3].onkeyup = (e) => {     // 마지막 엔터
            if(e.keyCode === 13) {

                for(let input of textInput) {
                    if(input.value.length === 0) {  //문자열의 길이가 0일때
                        input.focus();
                        return;
                    }
                }

                const previewDatas = document.querySelectorAll(".preview-datas");
                for(let i = 0; i < previewDatas.length; i++) {
                    previewDatas[i].innerHTML += textInput[i].value;
                }
            }
        }
        


    </script>
</body>
</html>
