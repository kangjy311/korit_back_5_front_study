<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" value="테스트검색">
    <input type="text" class="inputs">
    <input type="text" class="inputs">

    <script>
        // 자바스크립트  - /body 전에 

        const searchInput = document.getElementById("search")
        // console.log(document.getElementById("search"));
        console.log(searchInput.value);
        searchInput.value = "검색내용";

        const inputs = document.getElementsByClassName("inputs");
        console.log(inputs);
        inputs[0].value = "aaa";
        inputs[1].value = "bbb";

        const inputs2 = document.getElementsByTagName("input");
        console.log(inputs2);

        // querySelector 선택자를 통한 요소가져오기 (고급 선택자로 사용 가능)
        const searchInput2 = document.querySelector("#search"); // id명
        const inputs3 = document.querySelector(".inputs");      // 첫번째 .inputs 클래스 요소
        const inputs4 = document.querySelector("input");        // 첫번째 input 태그 요소
        const inputs5 = document.querySelectorAll(".inputs");   // All: 전부 가져옴(리스트)
        const inputs6 = document.querySelectorAll("input");     // All: 전부 가져옴(리스트)
    </script>
</body>
</html>
